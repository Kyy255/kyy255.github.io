<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Laporan - Sistem Laporan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            color: #00aaff;
            margin-bottom: 20px;
            font-size: 2em;
        }
        .button-group {
            margin-top: 20px;
        }
        .button-group a {
            display: inline-block;
            padding: 15px 25px;
            background-color: #00aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button-group a:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pilih Laporan</h1>
        <div class="button-group">
            <a href="laporan1.html">Laporan 1</a>
            <a href="laporan2.html">Laporan 2</a>
            <a href="laporan3.html">Laporan 3</a>
        </div>
    </div>
</body>
</html>
